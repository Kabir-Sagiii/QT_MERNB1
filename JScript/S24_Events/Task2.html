<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      function fnBtn() {
        alert("fnBtn is called");
      }
      function fnGrandP() {
        alert("fnGrandP is called");
      }
      function fnDiv() {
        alert("fnParent is called");
      }
    </script>
    <style>
      .GrandParent {
        border: 8px solid rgb(0, 255, 72);
        padding: 20px;
        width: 600px;
      }
      .parent {
        border: 4px solid red;
        padding: 20px;
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="GrandParent" onclick="fnGrandP()">
      <div class="parent" onclick="fnDiv()">
        <button onclick="fnBtn()">click Me</button>
      </div>
    </div>
  </body>
</html>
